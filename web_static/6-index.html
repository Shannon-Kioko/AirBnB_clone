<!DOCTYPE html>
<html lang="en">

<head>
    <title>HBnB</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <section class="filters">

            <!-- Locations div -->
            <div class="locations">
                <h3 class="title">Towns</h3>
                <h4 class="subtitle">Nairobi, Naivasha</h4>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul class="sublist">
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul class="sublist">
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <!-- Amenities div -->
            <div class="amenities">
                <h3 class="title">Amenities</h3>
                <h4 class="subtitle">Kitchen</h4>
                <ul class="popover">
                    <li>Fake Amenity 1</li>
                    <li>Fake Amenity 2</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>

    <footer>
        Best School
    </footer>
</body>

</html>
