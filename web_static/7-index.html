        <!-- Linking Stylesheets -->
        <link rel="stylesheet" href="./styles/4-common.css" />
        <link rel="stylesheet" href="./styles/6-filters.css" />

        <header>
            <div class="h-icon">Icon</div>

                    </ul>
                </div>
                <div class="amenities">
                    <h3 class="title">Amenities</h3>
                    <h4 class="subtitle">Internet, Kitchen</h4>
                    <ul class="popover">
                        <li>Kitchen</li>
                        <li>Internet</li>
                        <li>Playground</li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
